<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <title>HW-13 Image finder</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form name="image-search">
      <label for="search-input">Type search query</label>
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
        id="search-input"
      />
      <button type="button" data-action="loadMore">Load more...</button>
    </form>
    <div class="galleries"></div>
    <script src="./js/index.js"></script>
  </body>
</html>
